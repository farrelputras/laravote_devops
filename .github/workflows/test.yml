name: Laravel CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: laravote
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
          MYSQL_ROOT_PASSWORD: rootpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          extensions: mbstring, pdo, mysql

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Setup .env for CI
        run: |
          cp .env.example .env
          php artisan config:clear
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=laravote/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=testuser/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=testpass/' .env
      
      - name: Generate APP_KEY
        run: php artisan key:generate

      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            if mysqladmin ping -h "127.0.0.1" --silent; then
              echo "MySQL is ready"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 3
          done

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Unit Tests
        run: php artisan test || ./vendor/bin/phpunit

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          args: >
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            -Dsonar.organization=kel6pso22
            -Dsonar.projectKey=faizmanc1ng
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
